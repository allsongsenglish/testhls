<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories | 4KHub Movie Database</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
    <h1><a href="https://example.org/">4KHub Movie Database</a></h1>
    <form action="/search" method="get" id="search-form">
        <input type="search" name="q" id="search-query" placeholder="Search movies...">
        <input type="submit" value="Search">
    </form>
</div>

        <nav class="container">
    <ul>
        <li><a href="https://example.org/">Home</a></li>

    </ul>
</nav>

<style>

nav ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
    margin: 10px 0;
}
nav ul li {
    display: inline;
    margin-right: 15px;
}
nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}
nav ul li a:hover {
    text-decoration: underline;
}
</style>

    </header>
    <main>

<div class="container">
    <h1>Categories</h1>
    <div class="movie-grid">

            <div class="movie-card">
                <a href="/categories/crime/">

                        <img src="https://via.placeholder.com/300x450.png?text=Crime" alt="Crime">

                    <h3>Crime</h3>
                    <p></p>
                </a>
            </div>

            <div class="movie-card">
                <a href="/categories/drama/">

                        <img src="https://via.placeholder.com/300x450.png?text=Drama" alt="Drama">

                    <h3>Drama</h3>
                    <p></p>
                </a>
            </div>

    </div>

</div>

    </main>
    <footer>

    </footer>
</body>
</html>
